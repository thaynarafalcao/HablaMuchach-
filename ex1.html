  <script>
  $('.palavra').click(function () { clicar(this); });

  function clicar(elemento){
    if ($(elemento).hasClass('clicado')) {
      $(elemento).removeClass('clicado');
    }
    else{
      $(elemento).addClass('clicado');
    }
    
  }
  
  function limpar(){
    $('.palavra').each(function () {
      $(this).removeClass('verificado');
      $(this).removeClass('clicado');
    });
    $('.palavra').off('click');
    $('.palavra').click(function () { clicar(this); });
    $('#btnAvancar').attr('disabled', 'disabled');
  }

    function verificar(elemento){
      var cont_v = 0;
      var cont_f = 0;
    $('.clicado').each(function(){
      
      if($(this).hasClass('correta')) {
         cont_v += 1;
      } else {
         cont_f += 1;
      }
      $(this).addClass('verificado');
    });
     
    if(cont_v === 6 && cont_f === 0){
    $('#btnAvancar').removeAttr('disabled')
         document.getElementById("botao").style.backgroundColor = "green";  

    } else{
     document.getElementById("botao").style.backgroundColor = "red";  
    
    $('.palavra').off('click');
   }
    }
 
 
 </script>
